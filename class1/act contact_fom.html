<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <div>
        <label>Full Name:</label>
        <input type="text"></div><br>
        <div><label>Email:</label>
        <input type="email"></div><br>
       <div> <label>Phone Number:</label>
        <input type="tel" pattern="[0-9]{10}"></div><br>
        <div><label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"></div><br>
        <div><label for="message">Message:</label>
        <textarea id="message" name="message"></textarea></div><br>
        <div><input type="checkbox">
        <label>Subscribe to Newsletter</label></div><br>
        <button>Submit</button>
        
        

        

    </form>
    
</body>
</html>
