<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label>Full Name:</label>
        <input type="text"><br>
        <label>Email:</label>
        <input type="email"><br>
        <label>Mobile Number:</label>
        <input type="tel 10" pattern="[0-9]{10}"><br>
        <label>Date of Birth:</label>
        <input type="date" min="1965-01-01" max="2011-01-01"><br>
        <label>Address:</label>
        <textarea></textarea><br>
         <label>Age:</label>
         <input type="numbers" min="14" max="60"><br>
         <p>Choose services that you wannt to opt for:</p>
         <label>Hostel</label>
         <input type="checkbox"><br>
         <label>Mess service</label>
         <input type="checkbox"><br>
         <label>Bus facility</label>
         <input type="checkbox"><br>
         <p>Choose your Gender:</p>
         <label for="male">Male</label>
         <input type="radio" name="gender" id="male"><br>
         <label for="female">Female</label>
         <input type="radio" name="gender" id="female"><br>
         <label for="other">Other</label>
         <input type="radio" name="gender" id="other"><br>
         <label for="transgender">Transgender
            <input type="radio" name="gender" id="transgender">
         </label><br>
         <label>Password:</label>
        <input type="password"><br>
        <label>Upload Photo:</label>
        <input type="file"><br>
        <label>Blood group:</label>
        <select>
            <option>A+</option>
             <option>A-</option>
              <option>B+</option>
               <option>B-</option>
                <option>AB+</option>
                 <option>AB-</option>
                  <option>O+</option>
                   <option>O-</option>
        </select><br>
         



        <button>Submit</button>
    </form>
</body>
</html>
